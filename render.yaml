services:
  - type: web
    name: n8n
    env: docker
    plan: free
    repo: https://github.com/mickeykun/n8n
    dockerfilePath: ./docker/images/n8n/Dockerfile
    envVars:
      - key: GENERIC_TIMEZONE
        value: Asia/Jakarta
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: password123
